name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build requests

      - name: Build artifacts
        run: python -m build

      - name: Package artifacts
        run: |
          python - <<'PY'
          import shutil, os
          if os.path.isdir('dist'):
              shutil.make_archive('dist-artifacts','zip','dist')
              print('Created dist-artifacts.zip')
          else:
              print('No dist directory found')
          PY

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        if: always()
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist-artifacts.zip
          asset_name: ${{ github.ref_name }}-dist.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI (optional)
        if: secrets.PYPI_API_TOKEN != ''
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          python -m twine upload dist/* -u __token__ -p $TWINE_PASSWORD

      - name: Run optional release script (legacy)
        if: fileExists('scripts/release.py')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          TAG=${{ github.ref_name }}
          python scripts/release.py "$TAG"
