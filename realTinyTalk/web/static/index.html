           RETRO SPLASH SCREEN (NeXTSTEP / Classic Mac style)
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, #c0c0c0 0%, #a0a0a0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
            font-family: 'Chicago', 'Geneva', 'Helvetica Neue', Arial, sans-serif;
        }
        
        #splash.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .splash-window {
            background: #ffffff;
            border: 2px solid #000;
            box-shadow: 
                2px 2px 0 #000,
                inset -1px -1px 0 #808080,
                inset 1px 1px 0 #dfdfdf;
            padding: 0;
            width: 420px;
        }
        
        .splash-titlebar {
            background: linear-gradient(90deg, #000080 0%, #1084d0 100%);
            padding: 4px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .splash-titlebar-text {
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            letter-spacing: 0.5px;
        }
        
        .splash-content {
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(180deg, #efefef 0%, #d4d4d4 100%);
        }
        
        .splash-logo {
            width: 96px;
            height: 96px;
            background: #000;
            border: 3px solid #000;
            box-shadow: 
                inset -2px -2px 0 #404040,
                inset 2px 2px 0 #606060,
                4px 4px 0 rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Monaco', 'Courier New', monospace;
            font-weight: bold;
            font-size: 28px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: -2px;
        }
        
        .splash-title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 0 #fff;
            letter-spacing: -0.5px;
        }
        
        .splash-version {
            margin-top: 4px;
            font-size: 11px;
            color: #444;
        }
        
        .splash-divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #808080, transparent);
            margin: 20px 0;
        }
        
        .splash-loading {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .splash-bar-container {
            width: 280px;
            height: 20px;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 
                inset -1px -1px 0 #dfdfdf,
                inset 1px 1px 0 #808080;
            padding: 2px;
        }
        
        .splash-bar-fill {
            height: 100%;
            width: 0%;
            background: repeating-linear-gradient(
                90deg,
                #000080 0px,
                #000080 8px,
                #0000b0 8px,
                #0000b0 16px
            );
            transition: width 0.4s ease;
        }
        
        .splash-status {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            color: #000;
            height: 14px;
        }
        
        .splash-extensions {
            margin-top: 16px;
            font-size: 10px;
            color: #666;
            text-align: center;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        
        .splash-ext-item {
            opacity: 0;
            animation: fadeInExt 0.3s ease forwards;
        }
        
        @keyframes fadeInExt {
            to { opacity: 1; }
        }
        
        .splash-copyright {
            margin-top: 20px;
            font-size: 9px;
            color: #666;
            text-align: center;
        }
        
        .splash-icon-row {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }
        
        .splash-icon {
            width: 32px;
            height: 32px;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 
                inset -1px -1px 0 #808080,
                inset 1px 1px 0 #dfdfdf;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           THEME SYSTEM - CSS Custom Properties
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        :root {
            /* Default: Dark Theme (GitHub Dark) */
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-hover: #30363d;
            --border: #30363d;
            --border-subtle: #21262d;
            
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --accent-subtle: rgba(56, 139, 253, 0.15);
            
            --success: #3fb950;
            --success-subtle: rgba(46, 160, 67, 0.15);
            --error: #f85149;
            --error-subtle: rgba(248, 81, 73, 0.15);
            --warning: #d29922;
            --warning-subtle: rgba(187, 128, 9, 0.15);
            
            /* Syntax Colors - Consistent & Beautiful */
            --syn-keyword: #ff7b72;
            --syn-function: #d2a8ff;
            --syn-string: #a5d6ff;
            --syn-number: #79c0ff;
            --syn-comment: #8b949e;
            --syn-operator: #ff7b72;
            --syn-variable: #ffa657;
            --syn-type: #7ee787;
            --syn-constant: #79c0ff;
            
            /* Spacing */
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 8px;
            --radius-xl: 12px;
        }

        /* Light Theme */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #eaeef2;
            --bg-hover: #d0d7de;
            --border: #d0d7de;
            --border-subtle: #eaeef2;
            
            --text-primary: #1f2328;
            --text-secondary: #57606a;
            --text-muted: #8b949e;
            
            --accent: #0969da;
            --accent-hover: #0550ae;
            --accent-subtle: rgba(9, 105, 218, 0.1);
            
            --success: #1a7f37;
            --success-subtle: rgba(26, 127, 55, 0.1);
            --error: #cf222e;
            --error-subtle: rgba(207, 34, 46, 0.1);
            
            --syn-keyword: #cf222e;
            --syn-function: #8250df;
            --syn-string: #0a3069;
            --syn-number: #0550ae;
            --syn-comment: #6e7781;
            --syn-operator: #cf222e;
            --syn-variable: #953800;
            --syn-type: #116329;
            --syn-constant: #0550ae;
        }

        /* Monokai Theme */
        [data-theme="monokai"] {
            --bg-primary: #272822;
            --bg-secondary: #1e1f1c;
            --bg-tertiary: #3e3d32;
            --bg-hover: #49483e;
            --border: #3e3d32;
            --border-subtle: #3e3d32;
            
            --text-primary: #f8f8f2;
            --text-secondary: #a6a28c;
            --text-muted: #75715e;
            
            --accent: #66d9ef;
            --accent-hover: #9de0f2;
            --accent-subtle: rgba(102, 217, 239, 0.15);
            
            --success: #a6e22e;
            --success-subtle: rgba(166, 226, 46, 0.15);
            --error: #f92672;
            --error-subtle: rgba(249, 38, 114, 0.15);
            
            --syn-keyword: #f92672;
            --syn-function: #a6e22e;
            --syn-string: #e6db74;
            --syn-number: #ae81ff;
            --syn-comment: #75715e;
            --syn-operator: #f92672;
            --syn-variable: #fd971f;
            --syn-type: #66d9ef;
            --syn-constant: #ae81ff;
        }

        /* Nord Theme */
        [data-theme="nord"] {
            --bg-primary: #2e3440;
            --bg-secondary: #3b4252;
            --bg-tertiary: #434c5e;
            --bg-hover: #4c566a;
            --border: #4c566a;
            --border-subtle: #434c5e;
            
            --text-primary: #eceff4;
            --text-secondary: #d8dee9;
            --text-muted: #81a1c1;
            
            --accent: #88c0d0;
            --accent-hover: #8fbcbb;
            --accent-subtle: rgba(136, 192, 208, 0.15);
            
            --success: #a3be8c;
            --success-subtle: rgba(163, 190, 140, 0.15);
            --error: #bf616a;
            --error-subtle: rgba(191, 97, 106, 0.15);
            
            --syn-keyword: #81a1c1;
            --syn-function: #88c0d0;
            --syn-string: #a3be8c;
            --syn-number: #b48ead;
            --syn-comment: #616e88;
            --syn-operator: #81a1c1;
            --syn-variable: #d08770;
            --syn-type: #8fbcbb;
            --syn-constant: #b48ead;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BASE STYLES
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background 0.2s ease, color 0.2s ease;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HEADER
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 56px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), var(--syn-function));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: #fff;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-badge {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            background: var(--accent-subtle);
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BUTTONS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .btn {
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: var(--radius-md);
            border: 1px solid transparent;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-hover);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border-color: transparent;
        }

        .btn-ghost:hover:not(:disabled) {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-icon-only {
            padding: 6px;
            min-width: 32px;
            justify-content: center;
        }

        kbd {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: var(--radius-sm);
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SELECT / DROPDOWN
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .select-wrapper {
            position: relative;
        }

        .select {
            font-family: inherit;
            font-size: 13px;
            padding: 6px 28px 6px 10px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            appearance: none;
            min-width: 120px;
            transition: all 0.15s ease;
        }

        .select:hover {
            border-color: var(--text-muted);
        }

        .select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-subtle);
        }

        .select-arrow {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-muted);
            font-size: 10px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MAIN LAYOUT
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .main {
            display: flex;
            height: calc(100vh - 56px);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SIDEBAR
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .sidebar {
            width: 220px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 6px;
        }

        .example-group {
            margin-bottom: 8px;
        }

        .example-group-label {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 10px 4px;
        }

        .example-item {
            padding: 8px 10px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 13px;
            color: var(--text-secondary);
            transition: all 0.12s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .example-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .example-item.active {
            background: var(--accent-subtle);
            color: var(--accent);
        }

        .example-icon {
            font-size: 14px;
            width: 20px;
            text-align: center;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           EDITOR
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .editor-tabs {
            display: flex;
            align-items: center;
            padding: 0 8px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            height: 36px;
            gap: 2px;
        }

        .editor-tab {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            border-radius: var(--radius-sm) var(--radius-sm) 0 0;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .editor-tab.active {
            color: var(--text-primary);

        const splashStartTime = Date.now();
        const MINIMUM_SPLASH_TIME = 5000; // Show splash for 5 seconds
        
        const loadingExtensions = [
            'Monaco Editor',

            'Step Chains',

        function updateSplash(progress, status) {
            const bar = document.getElementById('splashProgress');
            const text = document.getElementById('splashStatus');
            if (bar) bar.style.width = progress + '%';
            if (text) text.textContent = status;
        }
        
        function showExtension(name) {
            const container = document.getElementById('splashExtensions');
            if (container) {
                container.innerHTML = `<span class="splash-ext-item">Loading: ${name}</span>`;
            }
        }
        
        // Cycle through extensions during load
        function cycleExtensions() {
            if (currentExtIndex < loadingExtensions.length) {
                const ext = loadingExtensions[currentExtIndex];
                showExtension(ext);
                const progress = 10 + (currentExtIndex / loadingExtensions.length) * 80;
                updateSplash(progress, `Initializing...`);
                currentExtIndex++;
                setTimeout(cycleExtensions, 500);
            }
        }
        
        function hideSplash() {
            const elapsed = Date.now() - splashStartTime;
            const remaining = Math.max(0, MINIMUM_SPLASH_TIME - elapsed);
            
            // Wait for minimum time, then fade out
            setTimeout(() => {
                updateSplash(100, 'Ready!');
                showExtension('Complete');
                setTimeout(() => {
                    const splash = document.getElementById('splash');
                    if (splash) {
                        splash.classList.add('hidden');
                        setTimeout(() => splash.remove(), 800);
                    }
                }, 600);
            }, remaining);
        }
        
        updateSplash(5, 'Starting...');

        // EXAMPLES

        async function loadExamples() {
            try {
                const response = await fetch('/api/examples');
                examples = await response.json();
                
                // Populate sidebar
                const list = document.getElementById('examplesList');
                list.innerHTML = examples.map((ex, i) => `
                    <div class="example-item" onclick="loadExample(${i})">
                        <span class="example-icon">${ex.name.split(' ')[0]}</span>
                        <span>${ex.name.slice(ex.name.indexOf(' ') + 1)}</span>
                    </div>
                `).join('');

                // Populate dropdown
                const select = document.getElementById('exampleSelect');
                select.innerHTML = '<option value="">Load Example...</option>' +
                    examples.map((ex, i) => `<option value="${i}">${ex.name}</option>`).join('');
            } catch (err) {
                console.error('Failed to load examples:', err);
            }
        }

        function loadExample(index) {
            const example = examples[index];
            if (example && editor) {
                editor.setValue(example.code);
                document.querySelectorAll('.example-item').forEach((el, i) => {
                    el.classList.toggle('active', i === index);
                });
                document.getElementById('exampleSelect').value = index;
            }
        }

        document.getElementById('exampleSelect').addEventListener('change', (e) => {
            if (e.target.value !== '') {
                loadExample(parseInt(e.target.value));
            }
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // RUN CODE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        async function runCode() {
            const code = editor.getValue();
            const runBtn = document.getElementById('runBtn');
            const statusBadge = document.getElementById('statusBadge');
            const outputContent = document.getElementById('outputContent');

            runBtn.disabled = true;
            runBtn.innerHTML = '<div class="spinner"></div> Running...';
            statusBadge.className = 'status-badge status-running';
            statusBadge.textContent = 'Running...';

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const result = await response.json();

                if (result.success) {
                    statusBadge.className = 'status-badge status-success';
                    statusBadge.textContent = 'Success';
                } else {
                    statusBadge.className = 'status-badge status-error';
                    statusBadge.textContent = 'Error';
                }

                let html = '';

                if (result.output) {
                    html += `
                        <div class="output-section">
                            <div class="output-label">Output</div>
                            <div class="output-text">${escapeHtml(result.output)}</div>
                        </div>
                    `;
                }

                if (result.result && result.result !== 'null') {
                    html += `
                        <div class="output-section">
                            <div class="output-label">Result</div>
                            <div class="output-text success">${escapeHtml(result.result)}</div>
                        </div>
                    `;
                }

                if (result.error) {
                    html += `
                        <div class="output-section">
                            <div class="output-label">Error</div>
                            <div class="output-text error">${escapeHtml(result.error)}</div>
                        </div>
                    `;
                }

                if (!result.output && !result.result && !result.error) {
                    html += `<div class="output-text" style="color: var(--text-muted);">No output</div>`;
                }

                html += `
                    <div class="output-meta">
                        <div class="meta-item">â±ï¸ <span class="meta-value">${result.elapsed_ms}ms</span></div>
                        <div class="meta-item">âœ“ <span class="meta-value">Verified</span></div>
                    </div>
                `;

                outputContent.innerHTML = html;

            } catch (err) {
                statusBadge.className = 'status-badge status-error';
                statusBadge.textContent = 'Error';
                outputContent.innerHTML = `
                    <div class="output-section">
                        <div class="output-label">Error</div>
                        <div class="output-text error">Connection failed: ${escapeHtml(err.message)}</div>
                    </div>
                `;
            }

            runBtn.disabled = false;
            runBtn.innerHTML = 'â–¶ Run <kbd>Ctrl+â†µ</kbd>';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.querySelectorAll('.theme-option').forEach(el => {
